<!DOCTYPE html>
<html lang="kh">
<head>
  <meta charset="UTF-8" />
  <title>Spin Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Khmer OS Battambang", "Hanuman", system-ui, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 35px solid #e53935;
      margin: 10px auto;
    }

    #wheelCanvas {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 6px solid #333;
    }

    #spinBtn {
      margin-top: 12px;
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 999px;
      cursor: pointer;
    }

    #spinBtn:disabled {
      opacity: 0.6;
    }

    #agentBtn {
      margin-top: 12px;
      background: #1976d2;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
    }

    #resultText {
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>ğŸ° Spin & Win</h2>
  <div id="pointer"></div>

  <canvas id="wheelCanvas" width="500" height="500"></canvas>

  <button id="spinBtn">SPIN</button>
  <br>
  <button id="agentBtn">ğŸ’¬ Contact Agent</button>

  <p id="resultText"></p>

<script>
  const prizes = [
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 100%",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 10$",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 5$",
      "á›áŸá„á˜áŸ’áŠá„á‘áŸ€á",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 100%",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 10$",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 5$",
      "á›áŸá„á˜áŸ’áŠá„á‘áŸ€á",
  ];

  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const spinBtn = document.getElementById("spinBtn");
  const resultText = document.getElementById("resultText");

  let totalSegments = prizes.length;
  let arc = (2 * Math.PI) / totalSegments;
  let rotation = 0;
  let spinning = false;

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < totalSegments; i++) {
      let angle = i * arc;

      // color
      ctx.beginPath();
      ctx.fillStyle = i % 2 === 0 ? "#4FC3F7" : "#81C784";
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.arc(canvas.width / 2, canvas.height / 2, 240, angle, angle + arc);
      ctx.lineTo(canvas.width / 2, canvas.height / 2);
      ctx.fill();

      // text
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle + arc / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#fff";
      ctx.font = "20px Khmer OS Battambang";
      ctx.fillText(prizes[i], 190, 10);
      ctx.restore();
    }
  }

  drawWheel();

  function spinWheel() {
    if (spinning) return;

    spinning = true;
    spinBtn.disabled = true;

    let randomSpin = Math.random() * 360 + 2000;
    let finalRotation = rotation + randomSpin;

    let duration = 4000;
    let start = null;

    function animate(timestamp) {
      if (!start) start = timestamp;
      let progress = timestamp - start;
      let easing = easeOut(progress / duration);

      rotation = easing * finalRotation;
      canvas.style.transform = `rotate(${rotation}deg)`;

      if (progress < duration) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        spinBtn.disabled = false;

        rotation = finalRotation % 360;

        let index = Math.floor(totalSegments - (rotation / 360) * totalSegments) % totalSegments;
        let prize = prizes[index];

        resultText.textContent = "ğŸ‰ á¢áŸ’á“á€á”á¶á“áˆáŸ’á“áŸ‡: " + prize;

        // call your existing autoClaim function
        // autoClaim(prize);
      }
    }

    requestAnimationFrame(animate);
  }

  function easeOut(t) {
    return 1 - Math.pow(1 - t, 4);
  }

  spinBtn.onclick = spinWheel;
</script>

</body>
</html>
