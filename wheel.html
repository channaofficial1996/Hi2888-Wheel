<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #emoji {
      font-size: 26px;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 30px solid #e53935;
      margin: 10px auto;
    }
    #wheel-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 10px auto 20px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #333;
      position: relative;
      overflow: hidden;
      background: white;
      transition: transform 4s cubic-bezier(.17,.67,.32,1.34);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      text-align: center;
      color: #fff;
      padding: 4px;
      box-sizing: border-box;
    }
    .segment:nth-child(odd) {
      background: #42a5f5;
    }
    .segment:nth-child(even) {
      background: #66bb6a;
    }

    #center-result {
      position: absolute;
      inset: 25%;
      border-radius: 50%;
      background: rgba(0,0,0,0.65);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.5);
      pointer-events: none;
      transition: all 0.35s ease-out;
    }
    #center-result.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
    #center-result .label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    #center-result .prize-text {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
    }

    #celebrate {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 50;
      font-size: 24px;
      display: none;
    }
    .confetti {
      position: absolute;
      animation: fall 1.5s linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(-40px) rotate(0deg); opacity: 1; }
      to   { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    #spinBtn {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      margin-top: 8px;
      min-width: 140px;
    }
    #spinBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #result {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h2><span id="emoji">üé∞</span> <span>Spin & Win</span></h2>
  <div id="pointer"></div>

  <div id="wheel-wrapper">
    <div id="wheel"></div>

    <div id="center-result">
      <div class="label">You won</div>
      <div class="prize-text" id="centerPrize">-</div>
    </div>
  </div>

  <button id="spinBtn">SPIN</button>

  <p id="result"></p>

  <!-- html2canvas for screenshot -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const prizes = [
      "Free Coffee",
      "50% Discount",
      "Try Again",
      "Free Sticker",
      "Lucky Spin x2",
      "Small Gift"
    ];

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spinBtn");
    const center = document.getElementById("center-result");
    const centerPrize = document.getElementById("centerPrize");

    const anglePer = 360 / prizes.length;
    let currentRotation = 0;
    let spinning = false;
    let currentPrize = null;

    const tg = window.Telegram && window.Telegram.WebApp
      ? window.Telegram.WebApp
      : null;
    if (tg) {
      tg.expand();
    }

    // build wheel
    prizes.forEach((text, i) => {
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.transform =
        `rotate(${i * anglePer}deg) skewY(${90 - anglePer}deg)`;
      seg.textContent = text;
      wheel.appendChild(seg);
    });

    function showCelebrate() {
      const celebrate = document.createElement("div");
      celebrate.id = "celebrate";
      document.body.appendChild(celebrate);
      celebrate.innerHTML = "";
      celebrate.style.display = "block";
      const emojis = ["üéâ", "üéä", "‚ú®", "üéà", "‚≠ê"];

      for (let i = 0; i < 25; i++) {
        const span = document.createElement("span");
        span.className = "confetti";
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDelay = (Math.random() * 0.7) + "s";
        celebrate.appendChild(span);
      }

      setTimeout(() => {
        celebrate.remove();
      }, 2000);
    }

    spinBtn.onclick = () => {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      result.textContent = "";
      center.classList.remove("show");

      const randIndex = Math.floor(Math.random() * prizes.length);
      const spins = 5;
      const targetAngle =
        spins * 360 + (360 - randIndex * anglePer - anglePer / 2);

      currentRotation += targetAngle;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const prize = prizes[randIndex];
        currentPrize = prize;

        setTimeout(() => {
          centerPrize.textContent = prize;
          center.classList.add("show");
          result.textContent = "You won: " + prize + " üéâ";

          showCelebrate();
          sendClaim();
        }, 150);

        spinning = false;
        spinBtn.disabled = false;
      }, 4000);
    };

    function sendClaim() {
      if (!currentPrize) return;

      const user = tg && tg.initDataUnsafe ? tg.initDataUnsafe.user : null;
      const basePayload = {
        prize: currentPrize,
        user_id: user ? user.id : null,
      };

      if (window.html2canvas) {
        html2canvas(document.getElementById("wheel-wrapper")).then(canvas => {
          const dataUrl = canvas.toDataURL("image/png");
          const payload = Object.assign({}, basePayload, { image: dataUrl });

          return fetch("/claim", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload),
          });
        }).then(r => {
          if (!r.ok) throw new Error("Claim failed");
          if (tg) tg.close();
        }).catch(err => {
          console.error("Claim with screenshot failed, fallback:", err);
          // fallback: send without image
          fetch("/claim", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(basePayload),
          }).finally(() => {
            if (tg) tg.close();
          });
        });
      } else {
        // no html2canvas -> fallback to text only
        fetch("/claim", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(basePayload),
        }).finally(() => {
          if (tg) tg.close();
        });
      }
    }
  </script>
</body>
</html>
