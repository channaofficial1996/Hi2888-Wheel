<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Khmer OS Battambang", "Hanuman",
        system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #emoji { font-size: 26px; }

    #pointer {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 30px solid #e53935;
      margin: 10px auto;
    }

    #wheel-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 10px auto 12px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #333;
      position: relative;
      overflow: hidden;
      background: #ffffff;
      transition: transform 4s cubic-bezier(.17,.67,.32,1.34);
    }

    /* canvas á“áŸ…áá¶á„á€áŸ’á“á»á„ wheel */
    #wheelCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* .segment á˜á·á“á”á¶á“á”áŸ’ášá¾á‘áŸ á”áŸ‰á»á“áŸ’ááŸ‚á‘á»á€á…áŸ„á›á€áŸá˜á·á“á”áŸ‰áŸ‡á–á¶á›áŸ‹á¢á¸ */
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      text-align: center;
      color: #fff;
      padding: 4px;
      box-sizing: border-box;
    }
    .segment:nth-child(odd)  { background:#42a5f5; }
    .segment:nth-child(even) { background:#66bb6a; }

    #center-result {
      position: absolute;
      inset: 25%;
      border-radius: 50%;
      background: rgba(0,0,0,0.65);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.5);
      pointer-events: none;
      transition: all 0.35s ease-out;
    }
    #center-result.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
    #center-result .label { font-size: 12px; opacity: 0.8; margin-bottom: 4px; }
    #center-result .prize-text { font-size: 18px; font-weight: 700; text-align: center; }

    #spinBtn {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      min-width: 140px;
    }
    #spinBtn:disabled { opacity: 0.6; cursor: not-allowed; }

    .bottom-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      min-width: 140px;
      color: #fff;
    }
    #agentBtn { background:#1976d2; }

    #status {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    #celebrate {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 50;
      font-size: 24px;
      display: none;
    }
    .confetti {
      position: absolute;
      animation: fall 1.5s linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(-40px) rotate(0deg); opacity: 1; }
      to   { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h2><span id="emoji">ğŸ°</span><span>Spin & Win</span></h2>
  <div id="pointer"></div>

  <div id="wheel-wrapper">
    <div id="wheel">
      <!-- wheel á‚áŸ†á“á¼ášâ€‹áŠáŸ„á™ canvas áŠá¾á˜áŸ’á”á¸á¢á€áŸ’áŸášááŸ’á˜áŸ‚ášá˜á¾á›áŸáŸ’á¢á¶á -->
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div id="center-result">
      <div class="label">You won</div>
      <div class="prize-text" id="centerPrize">-</div>
    </div>
  </div>

  <button id="spinBtn">SPIN</button>

  <div class="bottom-row">
    <button id="agentBtn" class="btn">ğŸ’¬ Contact Agent</button>
  </div>

  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const prizes = [
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 100%",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 10$",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 5$",
      "Try Again",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 100%",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 10$",
      "á”áŸ’ášá¶á€áŸ‹á”á“áŸ’ááŸ‚á˜ 5$",
      "Try Again",
    ];

    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const agentBtn = document.getElementById("agentBtn");
    const center = document.getElementById("center-result");
    const centerPrize = document.getElementById("centerPrize");
    const statusEl = document.getElementById("status");

    const anglePer = 360 / prizes.length;
    let currentRotation = 0;
    let spinning = false;
    let currentPrize = null;

    // --- NEW: canvas variables for beautiful wheel ---
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const outerRadius = Math.min(centerX, centerY) - 5;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radPer = (Math.PI * 2) / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        const startAngle = -Math.PI / 2 + i * radPer;  // á…á¶á”áŸ‹á–á¸á›á¾
        const endAngle   = startAngle + radPer;
        const midAngle   = (startAngle + endAngle) / 2;

        // segment color
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, outerRadius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#42a5f5" : "#66bb6a";
        ctx.fill();

        // Khmer text
        ctx.save();
        const textRadius = outerRadius - 40;
        ctx.translate(
          centerX + Math.cos(midAngle) * textRadius,
          centerY + Math.sin(midAngle) * textRadius
        );
        ctx.rotate(midAngle + Math.PI / 2);
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = '18px "Khmer OS Battambang","Hanuman",system-ui,sans-serif';
        ctx.fillText(prizes[i], 0, 0);
        ctx.restore();
      }
    }

    // á‚á¼ášá€á„áŸ‹ áŸ¡áŠá„á–áŸá› load
    drawWheel();

    const tg = window.Telegram && window.Telegram.WebApp
      ? window.Telegram.WebApp
      : null;
    if (tg) tg.expand();

    // read cid from URL (?cid=chat_id)
    const params = new URLSearchParams(window.location.search);
    const cidFromUrl = params.get("cid");

    // (build wheel by divs ááŸ’ášá¼áœá”á¶á“áŠá€ á…áŸá‰á á¾á™ á”áŸ’ášá¾ canvas instead)

    function showCelebrate() {
      const celebrate = document.createElement("div");
      celebrate.id = "celebrate";
      document.body.appendChild(celebrate);
      celebrate.innerHTML = "";
      celebrate.style.display = "block";
      const emojis = ["ğŸ‰","ğŸŠ","âœ¨","ğŸˆ","â­"];

      for (let i = 0; i < 25; i++) {
        const span = document.createElement("span");
        span.className = "confetti";
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        span.style.left = Math.random()*100 + "vw";
        span.style.animationDelay = (Math.random()*0.7) + "s";
        celebrate.appendChild(span);
      }
      setTimeout(() => celebrate.remove(), 2000);
    }

    spinBtn.onclick = () => {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      statusEl.textContent = "";
      center.classList.remove("show");

      const randIndex = Math.floor(Math.random() * prizes.length);
      const spins = 5;
      const targetAngle =
        spins * 360 + (360 - randIndex * anglePer - anglePer / 2);

      currentRotation += targetAngle;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const prize = prizes[randIndex];
        currentPrize = prize;

        centerPrize.textContent = prize;
        center.classList.add("show");
        statusEl.textContent = "You won: " + prize + " ğŸ‰";
        showCelebrate();

        statusEl.textContent = "Sending to bot...";
        autoClaim()
          .then((ok) => {
            if (ok) {
              statusEl.textContent = "âœ… Sent! Please check the chat.";
            } else {
              statusEl.textContent = "âŒ Failed to send, please try again.";
            }
          })
          .catch(err => {
            console.error("Claim error:", err);
            statusEl.textContent = "âŒ Failed to send, please try again.";
          })
          .finally(() => {
            if (tg) tg.close();
          });

        spinning = false;
        spinBtn.disabled = false;
      }, 4000);
    };

    const agentUrl = "https://t.me/Hi2888CS1";
    agentBtn.onclick = () => {
      if (tg && tg.openTelegramLink) {
        tg.openTelegramLink(agentUrl);
      } else {
        window.open(agentUrl, "_blank");
      }
    };

    function autoClaim() {
      const webUser = tg && tg.initDataUnsafe ? tg.initDataUnsafe.user : null;
      const userId = cidFromUrl || (webUser && webUser.id) || null;

      const basePayload = {
        prize: currentPrize,
        user_id: userId,
      };

      if (!userId) {
        console.warn("No user_id/cid found, claim may fail.");
      }

      if (window.html2canvas) {
        return html2canvas(document.getElementById("wheel-wrapper"))
          .then(canvas => {
            const dataUrl = canvas.toDataURL("image/png");
            const payload = Object.assign({}, basePayload, { image: dataUrl });

            return fetch("/claim", {
              method: "POST",
              headers: {"Content-Type":"application/json"},
              body: JSON.stringify(payload)
            });
          })
          .then(r => r && r.ok)
          .catch(err => {
            console.error("Screenshot failed, fallback:", err);
            return fetch("/claim", {
              method: "POST",
              headers: {"Content-Type":"application/json"},
              body: JSON.stringify(basePayload)
            }).then(r => r && r.ok);
          });
      } else {
        return fetch("/claim", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(basePayload)
        }).then(r => r && r.ok);
      }
    }
  </script>
</body>
</html>
